<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="menu">
      <button class="menu-button">Monday</button>
      <button class="menu-button">Tuesday</button>
      <button class="menu-button">Wednesday</button>
      <button class="menu-button">Thursday</button>
      <button class="menu-button">Friday</button>
      <button class="menu-button">Saturday</button>
      <button class="menu-button">Sunday</button>
      <button class="menu-button now-button" id="now-button">Now</button>
    </div>
    <div class="timelane-progs-wrapper">
      <div class="timelane">
        <div class="timelane-values">00:00</div>
        <div class="timelane-values">01:00</div>
        <div class="timelane-values">02:00</div>
        <div class="timelane-values">03:00</div>
        <div class="timelane-values">04:00</div>
        <div class="timelane-values">05:00</div>
        <div class="timelane-values">06:00</div>
        <div class="timelane-values">07:00</div>
        <div class="timelane-values">08:00</div>
        <div class="timelane-values">09:00</div>
        <div class="timelane-values">10:00</div>
        <div class="timelane-values">11:00</div>
        <div class="timelane-values">12:00</div>
        <div class="timelane-values">13:00</div>
        <div class="timelane-values">14:00</div>
        <div class="timelane-values">15:00</div>
        <div class="timelane-values">16:00</div>
        <div class="timelane-values">17:00</div>
        <div class="timelane-values">18:00</div>
        <div class="timelane-values">19:00</div>
        <div class="timelane-values">20:00</div>
        <div class="timelane-values">21:00</div>
        <div class="timelane-values">22:00</div>
        <div class="timelane-values">23:00</div>
      </div>

      <div class="prog-lane-wrapper">
        <div class="prog-lane" id="prog-lane1"></div>
        <div class="prog-lane" id="prog-lane2"></div>
        <div class="prog-lane" id="prog-lane3"></div>
        <div class="prog-lane" id="prog-lane4"></div>
        <div class="prog-lane" id="prog-lane5"></div>
        <div class="prog-lane" id="prog-lane6"></div>
        <div class="prog-lane" id="prog-lane7"></div>
        <div class="prog-lane" id="prog-lane8"></div>
        <div class="prog-lane" id="prog-lane9"></div>
        <div class="prog-lane" id="prog-lane10"></div>
      </div>
    </div>

    <div class="channel-col">
      <div class="channel-col__name channel-col-title">
        <span class="span-name">Channel</span
        ><span class="span-number">Title</span>
      </div>
      <div class="channels">
        <div class="channel-col__name">
          <span class="span-name">Channel</span
          ><span class="span-number" id="channel1"></span>
        </div>
        <div class="channel-col__name">
          <span class="span-name">Channel</span
          ><span class="span-number" id="channel2"></span>
        </div>
        <div class="channel-col__name">
          <span class="span-name">Channel</span
          ><span class="span-number" id="channel3"></span>
        </div>
        <div class="channel-col__name">
          <span class="span-name">Channel</span

        </div>
        <div class="channel-col__name">
          <span class="span-name">Channel</span

        <div class="channel-col__name">

          ><span class="span-number" id="channel10"></span>
        </div>
      </div>
    </div>

    <script src="./src/Events.js"></script>
    <script src="./src/Store.js"></script>
    <script src="./src/View.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
